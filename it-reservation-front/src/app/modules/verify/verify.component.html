<mat-card class="">
    <mat-card-title>
        {{ 'LABELS.CONFIRM_OPERATION' | translate }}
    </mat-card-title>
	<mat-card-content>
        {{ msg | translate }}
    </mat-card-content>
    <mat-card-actions align="end">
      <button class="btn btn-primary" (click)="dialogRef.close(true)">{{ 'LABELS.YES' | translate }}</button>
      <button class="btn btn-secondary" (click)="dialogRef.close()">{{ 'LABELS.CANCEL' | translate }}</button>
    </mat-card-actions>
</mat-card>
